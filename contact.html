    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css">
        <title>Contact Us</title>
        <body>
            <div class="contact-container">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
        
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
        
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        
                    <button type="button" class="submit-btn" onclick="submitForm()">Send Message</button>
                    <div id="formMessage" class="success-message"></div>
                </form>
            </div>
            <script>
                function submitForm() {
                    // Clear previous message
                    const formMessage = document.getElementById('formMessage');
                    formMessage.innerHTML = '';
                    
                    // Simple validation check
                    const name = document.getElementById('name').value.trim();
                    const email= document.getElementById('email').value.trim();
                    const subject = document.getElementById('subject').value.trim();
                    const message = document.getElementById('message').value.trim();
        
                    if (name && email && subject && message) {
                        // Display success message
                        formMessage.innerHTML = "Thank you, " + name + "! Your message has been sent successfully.";
                        formMessage.classList.add("success-message");
        
                        // Reset form
                        document.getElementById('contactForm').reset();
                    } else {
                        formMessage.innerHTML = "Please fill in all fields.";
                        formMessage.classList.add("error-message");
                    }
                }
            </script>

    </body>
    </html>
